                <h2>Historia</h2>
                <br>
                <p>La historia de Darius se entrelaza con la política y el conflicto de Noxus. En el pasado, Noxus era una ciudad-estado decadente, pero todo cambió cuando Jericho Swain ascendió al poder. Swain, el Gran General de Noxus, buscaba fortalecer y expandir el imperio mediante la guerra y la conquista.Darius, un noble de Noxus con una sólida formación militar, se unió a las filas del ejército y demostró ser un líder feroz y carismático. Su destreza en el combate y su dedicación a la gloria de Noxus lo llevaron a ascender rápidamente en las filas, convirtiéndose en uno de los líderes militares más destacados de la nación.Darius es conocido por su brutalidad en el campo de batalla y su habilidad con la hacha. Es famoso por su técnica de combate, la "Danza de las Hachas", en la que lanza sus hachas con precisión mortal y embiste a sus enemigos con poderosos golpes cuerpo a cuerpo. Su estilo de lucha y su presencia imponente han infundido miedo en los corazones de sus enemigos.Darius se convirtió en el líder de la temida Legión Trifariana, una unidad de élite dentro del ejército de Noxus compuesta por guerreros poderosos y leales. Bajo su liderazgo, la Legión Trifariana ganó numerosas batallas y aseguró importantes victorias para Noxus en su camino hacia la dominación.Sin embargo, a pesar de su fervor y devoción a Noxus, Darius también tiene un sentido de honor y justicia. Cree en la meritocracia y que solo aquellos fuertes y capaces deben liderar. Desprecia la debilidad y considera que los que no pueden defenderse por sí mismos no merecen respeto ni piedad.</p>
