                <h2>Historia</h2>
                <br>
                <p>La historia de Kai'Sa comienza en las profundidades de la Fisura del Vacío, una dimensión oscura y retorcida habitada por criaturas peligrosas conocidas como el Vacío. Cuando era una niña, Kai'Sa fue separada de su familia cuando su aldea fue atacada por criaturas del Vacío. Su madre, Kaisa, sacrificó su vida para salvarla y la empujó a un refugio seguro antes de ser consumida por el Vacío.Durante años, Kai'Sa luchó por sobrevivir en el Vacío, adaptándose y fusionándose con una forma de vida simbiótica conocida como el Traje. Este Traje le proporcionó la protección necesaria contra las amenazas del Vacío y le otorgó habilidades especiales. Sin embargo, también se alimentaba de su energía vital, convirtiéndola en una cazadora solitaria y despiadada.Finalmente, Kai'Sa encontró una forma de escapar del Vacío. Emergió en la ciudad de Piltover, una metrópolis avanzada tecnológicamente situada en la superficie de Runaterra. Allí, se encontró con una científica llamada Heimerdinger, quien quedó fascinada por su conexión con el Vacío y sus habilidades. Heimerdinger le proporcionó un traje mejorado, conocido como el Traje MK 1, que le permitió controlar mejor su poder y mantenerlo a raya.Kai'Sa decidió utilizar sus habilidades para luchar contra las criaturas del Vacío que amenazaban a Runaterra. Se unió a la Liga de Leyendas, una organización que reúne a campeones de todo el mundo para competir en batallas en el Campo de la Justicia. Allí, luchó junto a otros campeones para proteger a Runaterra de diversas amenazas y también para buscar información sobre el paradero de su padre, que aún estaba perdido en el Vacío.A medida que participaba en las batallas de la Liga, Kai'Sa se ganó la admiración y el respeto de muchos. Su valentía y determinación la convirtieron en un símbolo de esperanza para aquellos que luchaban contra el Vacío. Sin embargo, también fue objeto de controversia, ya que algunos temían que su conexión con el Vacío pudiera corromperla y convertirla en una amenaza para Runaterra.</p>
