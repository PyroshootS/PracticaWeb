                <br>
                <h2>Historia</h2>
                <br>
                <p>Camille proviene de la prestigiosa familia Ferros, que ha liderado la Guardia de Hierro de Piltover durante generaciones. Desde joven, fue entrenada en artes marciales y tácticas de combate, desarrollando una habilidad excepcional en el uso de sus piernas protésicas hextech y en el manejo de su arma característica, la espada en forma de garra.La misión principal de Camille es proteger a Piltover de los peligros que la acechan, en particular de los criminales y los elementos disidentes que amenazan la estabilidad de la ciudad. Ella es implacable en su persecución de la justicia y no se detendrá ante nada para cumplir su deber.En su historia, Camille ha tenido numerosos enfrentamientos con Jinx, una peligrosa y caótica criminal que parece disfrutar sembrando el caos en Piltover. La rivalidad entre ambas es intensa, y cada encuentro es un desafío tanto físico como mental.En el juego, Camille es un campeón de tipo luchador y asesino. Sus habilidades están diseñadas para permitirle atrapar y eliminar a los enemigos con una precisión letal. Su habilidad definitiva, "Arte del asesino", le permite suprimir a un objetivo y recibir un impulso en su capacidad para infligir daño</p>
