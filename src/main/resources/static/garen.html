                <img src="https://images.contentstack.io/v3/assets/blt187521ff0727be24/bltda4249a36a7acf13/60ee0dbd66d52e63b8eb6b4f/Garen_0.jpg" alt="Garen" width="1600"/>
                <br>
                <h2>Historia</h2>
                <br>
                <p>Garen creció en una familia noble y militar de Demacia. Desde una edad temprana, demostró su habilidad y valentía en la batalla. A medida que crecía, se convirtió en un líder nato y fue reconocido como uno de los mejores soldados de Demacia. Garen es conocido por su lealtad y devoción a su ciudad-estado, así como por su compromiso con la justicia y el honor.En la historia de Garen, uno de los momentos más destacados fue su enfrentamiento con Katarina, una asesina de Noxus. Katarina era una de las mejores asesinas de su ciudad-estado y había sido enviada a Demacia para realizar una misión peligrosa. Garen se cruzó en su camino y ambos se enzarzaron en una intensa batalla. Aunque Katarina era ágil y letal, Garen logró derrotarla utilizando su fuerza bruta y su habilidad en el combate cuerpo a cuerpo.Este enfrentamiento entre Garen y Katarina se convirtió en un símbolo del conflicto entre Demacia y Noxus. Ambos personajes se convirtieron en iconos representativos de sus respectivas ciudades-estado y se estableció una rivalidad duradera entre ellos.En el juego, Garen es un campeón de tipo tanque y luchador, con habilidades que lo hacen resistente y capaz de infligir daño en combate cercano. Su habilidad definitiva, "Juicio", lo convierte en una potente fuerza giratoria que daña a los enemigos cercanos y lo hace inmune a los efectos de control mientras está en uso. Garen es popular entre los jugadores debido a su simplicidad y efectividad en combate.</p>
